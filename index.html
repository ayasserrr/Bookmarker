<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">ðŸ“– Bookmarker</h1>
    <p class="lead">ðŸ“Œ Bookmark your favorite sites ðŸ“Œ</p>
    <hr>
    <form id="bookmarkForm" class="my-4">
      <div class="mb-3">
        <label for="siteName" class="form-label">Site Name</label>
        <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" required>
      </div>
      <div class="mb-3">
        <label for="siteURL" class="form-label">Site URL</label>
        <input type="url" id="siteURL" class="form-control" placeholder="Website URL" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <table class="table table-bordered mt-4">
      <thead class="table-light">
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="bookmarksList">
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
